<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Index Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Note:</label>
      <input type="text" ng-model="yourNote" placeholder="Enter new note">
      <hr>
      <h1>New Note: {{yourNote}}</h1>
    </div>
  </body>
</html>
